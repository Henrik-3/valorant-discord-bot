<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="icon" type="image/png" href="https://valorantlabs.xyz/logo.png" />
        <title>VALORANT LABS</title>
        <meta content="VALORANT LABS" property="og:title" />
        <meta
            content="Most enhanced multi-Language VALORANT bot with stats, MMR, autonews/autostatus, channel blacklist and much more, everything made with love"
            property="og:description"
        />
        <meta content="https://valorantlabs.xyz" property="og:url" />
        <meta content="#ff4654" data-react-helmet="true" name="theme-color" />
        <link href="https://valorantlabs.xyz/css/app.6056553a.css" rel="preload" as="style" />
        <link href="https://valorantlabs.xyz/js/app.3924a8aa.js" rel="preload" as="script" />
        <link href="https://valorantlabs.xyz/js/chunk-vendors.6e02ae99.js" rel="preload" as="script" />
        <link href="https://valorantlabs.xyz/css/app.6056553a.css" rel="stylesheet" />
    </head>
    <body>
        <div class="bimage"></div>
        <div>
            <div class="position-sticky z-index-sticky top-0">
                <nav class="navbar navbar-expand-sm navbar-dark z-index-fixed">
                    <img src="https://valorantlabs.xyz/logo.png" width="50" height="60" />
                </nav>
            </div>
        </div>
        <section class="py-6">
            <div class="container" style="text-align: center">
                <img id="rankimg" style="margin-bottom: 64px" />
                <p id="ranktext">Invalid Data</p>
            </div>
        </section>

        <style>
            h1 {
                color: #ff4654 !important;
            }

            h3 {
                color: #ff4654 !important;
            }

            h5 {
                color: #ff4654 !important;
            }

            a {
                color: #00ff88 !important;
            }

            body:before {
                content: '';
                position: fixed;
                background-image: url('https://valorantlabs.xyz/css/valorant-logo.png');
                background-position: 100% 10%;
                background-size: 110%;
                z-index: -1; /* Keep the background behind the content */
                height: 20%;
                width: 20%; /* Using Glen Maddern's trick /via @mente */

                /* don't forget to use the prefixes you need */
                transform: scale(5);
                transform-origin: top left;
                filter: blur(3px);
            }
        </style>

        <script>
            var params = new URL(document.location).searchParams;
            if (!params.has('data')) document.getElementById('ranktext').innerText = 'Invalid Data';
            else {
                var pdata = JSON.parse(atob(params.get('data')));
                if (pdata.error) {
                    document.getElementById('rankimg').src = `https://cdn.discordapp.com/emojis/1020834421127004200.webp?size=128&quality=lossless`;
                    document.getElementById('ranktext').innerText = pdata.error;
                } else if (pdata.message && !pdata.rank) {
                    document.getElementById('rankimg').src = `https://cdn.discordapp.com/emojis/1020834422385287290.webp?size=128&quality=lossless`;
                    document.getElementById('ranktext').innerText = pdata.message;
                } else {
                    document.getElementById(
                        'rankimg'
                    ).src = `https://media.valorant-api.com/competitivetiers/03621f52-342b-cf4e-4f86-9350a49c6d04/${pdata.rank}/largeicon.png`;
                    document.getElementById('ranktext').innerText = pdata.message;
                }
            }
        </script>
    </body>
</html>
